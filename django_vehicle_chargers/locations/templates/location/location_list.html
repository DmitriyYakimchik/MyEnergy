{% extends "base_generic.html" %}

{% block content %}
    <h1>Список мест для зарядки</h1>

    {% if location_list %}
    <ul>

      {% for location in location_list %}
      <li>
        <a href=" {{ location.get_absolute_url }} "> {{ location.address }} </a> ({{ location.id }})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Нет мест - чтобы зарядиться.</p>
    {% endif %}
{% endblock %}
